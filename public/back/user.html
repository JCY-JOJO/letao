<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jcy-后台管理首页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/common.css">


</head>
<body>

  <!-- 左侧侧边栏 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="#">黑马33期牛逼</a>
    </div>

    <div class="user">
      <img src="images/psb.jpg" alt="">
      <p>超级管理员</p>
    </div>

    <div class="nav">
        <ul>
          <li>
            <a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
          </li>
          <li>
            <a href="#" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
            <div class="child">
                <a href="first.html">一级分类</a>
                <a href="second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
          </li>
        </ul>
      </div>
    </div>

  <!-- 右侧主体部分 -->
  <div class="lt_main">

    <!-- 右侧顶部 -->
    <div class="lt_topbar">
      <a href="#" class="pull-left  icon_menu ">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon_logout" data-toggle="modal" data-target="#myModal">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>

    <!-- 右侧底部  流式布局-->
    <div class="container-fluid">

      <!-- 面包屑导航 -->
      <ol class="breadcrumb mt_20">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">用户管理</li>
      </ol>

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
          </tr>
        </thead>

        <tbody>
         <!-- 动态渲染 -->
        </tbody>
      </table>

      <!-- 分页插件使用准备ul框架 -->
      <div class="pull-right">
        <ul id="paginator"></ul>
      </div>

    </div>
  </div>


  <!-- 退出模态框 -->
  <!-- 外层是蒙层 内层是模态框 -->
  <!-- 给内层添加类 可以控制大小 modal-lg 大  默认中  modal-sm 小 -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <!-- 头部 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <!-- 中间 -->
        <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <!-- 底部 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn" >退出</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 启用禁言功能模态框 -->
  <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <!-- 头部 -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <!-- 中间 -->
          <div class="modal-body">
              <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
          </div>
          <!-- 底部 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="submitBtn" >确认</button>
          </div>
        </div>
      </div>
    </div>



  <script type="text/html" id="usersj">
    {{each rows v i}}
    <tr>
        <td>{{i+1+(page-1) * size}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{ v.isDelete === 1 ? '正常' : '已禁用'}}</td>
        <td data-id="{{v.id}}">
          {{ if v.isDelete === 1 }}
          <button class="btn btn-danger">禁用</button>
          {{else}}
          <button class="btn btn-success">启用</button>
          {{/if}}
        </td>
    </tr>
    {{/each}}
  </script>

  

  <script src="lib/jquery/jquery.min.js"></script>
  <!-- Bootstrap 前端开发框架 -->
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 表单校验框架 -->
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <!-- 前端轻量级web进度条插件 -->
  <script src="lib/nprogress/nprogress.js"></script>
  <!-- 模板引擎插件 -->
  <script src="lib/artTemplate/template-web.js"></script>
  <!-- 分页插件 -->
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>


  <!-- jcy 公共js -->
  <script src="js/common.js"></script>
  <!-- jcy 登录拦截js -->
  <script src="js/isLogin.js"></script>

  <!-- jcy user页面功能实现 -->
  <script src="js/user.js"></script>




</body>
</html>
